<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-bomb"></i></span><!-- TODO: spans for icons -->
      <span><i class="fas fa-ghost"></i></span>
      <span><i class="fas fa-user-astronaut"></i></span>
      <span><i class="fas fa-code"></i></span>
      <span><i class="fas fa-meteor"></i></span>
    </div>
   
    <div id="mini-layout">
        <span><div>
            <img src='http://placekitten.com/100/100' alt="Pic">
        </div>
        <div>
            <strong>Small cat</strong>
        </div>
        <div>
            <p>Puss in boots</p>
        </div>
        <div>
            <a href="http://placekitten.com">More cats</a>
        </div></span>
        <span><div>
            <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
            <strong>Small dog</strong>
        </div>
        <div>
            <p>Brown  dog.</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More dogs</a>
        </div></span>
        <span><div>
            <img src="https://images.pexels.com/photos/1829979/pexels-photo-1829979.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pic" width="100" height="100">
        </div>
        <div>
            <strong>Baby Monkey</strong>
        </div>
        <div>
            <p>Bucket list</p>
        </div>
        <div>
            <a href="https://www.pexels.com/search/monkey">More monkeys</a>
        </div></span>
        <span><div>
            <img src='https://loremflickr.com/100/100' alt="Random pic" >
        </div>
        <div>
            <strong>Random</strong>
        </div>
        <div>
            <p>Something Random</p>
        </div>
        <div>
            <a href="https://loremflickr.com">Pic generator</a>
        </div></span>
</div>

</html>
